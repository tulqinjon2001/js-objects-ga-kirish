<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">

  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

  <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>
<body class="container"> 
  <div style="height: 180px;" class="password-box bg-info p-3 m-3 rounded-3"> <!-- Create passwords div -->
    <form class="password-form" method="post">
      <label class="password-label font-monospace" for="passwordInput">Enter your password:</label>

      <input class="password-input w-75 p-2 font-monospace my-2" type="number" id="passwordInput" required autocomplete="off">

      <button class="btn bg-danger font-monospace" type="submit">Check</button>
    </form>

    <output style="height: 40px;" class="password-output font-monospace w-75 mt-4"></output>
  </div>

  <!-- Person informations -->
  <div style="min-height: 100vh;" class="person-data bg-light p-4 row">
    <form class="form border border-5 border-dark col-6 rounded-4 p-5">
      <div class="mb-3">
        <label class="form-label" for="firstname">Firstname:</label>

        <input class="firstname-input form-control w-50" type="text" id="firstname" required autocomplete="off" placeholder="Igor">
      </div>

      <div class="mb-3">
        <label class="form-label" for="lastname">Lastname:</label>

        <input class="lastname-input form-control w-50" type="text" id="lastname" required autocomplete="off" placeholder="Sergeyev">
      </div>

      <div class="mb-3">
        <label class="form-label" for="age">Age:</label>

        <input class="age-input form-control w-50" type="number" id="age" required autocomplete="off" placeholder="27">
      </div>

      <div class="mb-3">
        <label class="form-label" for="phoneNumber">Phone-number:</label>

        <input class="phone-input form-control w-50" type="number" id="phoneNumber" required autocomplete="off" placeholder="+998990101010">
      </div>
      
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <output class="output col-6 bg-warning border border-5 border-dark rounded-4 border-start-0 p-5">
      <ul class="out-list list-unstyled"></ul>
    </output>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
